<html>
  <body>
    <p>Hello</p>

    <input type="file" id="romInput" onchange="openRomAndStart(event)">

    <canvas width="640" height="480" id="webrioCanvas"></canvas>
    <div>Status: <div style="max-width: 400px; word-break: break-all" id="statusEl"></div></div>

    <script src="vendor/gl-matrix.js"></script>

    <script type="module">
     import { gameStart } from "./game.js";

     window.openRomAndStart = async e => {
       const buf = await e.target.files[0].arrayBuffer();
       const rom = new Uint8Array(buf);
       gameStart(webrioCanvas, rom);
     };
    </script>
  </body>
</html>
